<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>手机号码</th>
                <th>地址</th>
                <th>留言</th>
                <th>提交时间</th>
            </tr>
        </thead>
        <tbody id="data-body">

        </tbody>
    </table>

    <script>
        function init(){
        	var xml = new XMLHttpRequest();
        	xml.open('get', '/message/list');
        	xml.onreadystatechange = function(){
        	    if(xml.status === 200 && xml.readyState === 4){
                    var data = JSON.parse(xml.responseText).data;
                    var dataBody = document.getElementById('data-body');
                    data.forEach(function(d){
                    	var tr = document.createElement('tr');
                    	var id = document.createElement('td');
                    	id.innerHTML = d.id;
                    	var name = document.createElement('td');
                    	name.innerHTML = d.name;
                    	var phone = document.createElement('td');
                    	phone.innerHTML = d.phone;
                    	var address = document.createElement('td');
                      address.innerHTML = d.address;
                      var remark = document.createElement('td');
                    	remark.innerHTML = d.remark;
                    	var create_time = document.createElement('td');
                    	create_time.innerHTML = d.create_time;
                    	tr.appendChild(id);
                    	tr.appendChild(name);
                    	tr.appendChild(phone);
                      tr.appendChild(address);
                      tr.appendChild(remark);
                    	tr.appendChild(create_time);
                    	dataBody.appendChild(tr);
                    });
                }
            };
            xml.send();
        }
        init();
    </script>
</body>
</html>
