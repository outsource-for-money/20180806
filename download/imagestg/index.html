<div id="wforder">
    <form id="wfform" name="wfform" action="javascript:;" method="post" onsubmit="return postcheck()">

                        </span>                    </li>
                    <li><span class="bdl"><em>*</em>姓名</span><span class="bdr">
              <input type="text" name="name" class="txt kda"></span></li>
                    <li><span class="bdl"><em>*</em>手机号码</span><span class="bdr"><input type="text" name="phone" class="txt kda"></span></li>
                    <li><span class="bdl"><em>*</em>性别</span><span class="bdr">

                        </label>
                    </span></li>
					<li><span class="bdl"><em>*</em>详细地址</span><span class="bdr"><input type="text" name="address" class="txt kda"></span></li>
                   
                    <li class="guest"><span class="bdl">留言</span><span class="bdr"><textarea name="comment" onfocus="if(value==&#39;请尽量在星期天送货，送货之前手机联系，谢谢！&#39;){value=&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请尽量在星期天送货，送货之前手机联系，谢谢！&#39;}" class="guest kda">如果有其它需求，请在此说明</textarea></span></li>
                
                    <li class="sub"><input type="submit" name="wfsubmit" value="" class="send"></li>
          </ul>
        </div>
    </form>
</div>
<script type="text/javascript"> 
function postcheck(){
    var name = document.wfform.name.value,
        phone = document.wfform.phone.value,
        address = document.wfform.address.value,
        remark = document.wfform.comment.value,
        sex = document.wfform.sex.value;
    if ( name ==""){
        alert('请填写姓名！');
        document.wfform.name.focus();
        return false;
    }
    var reg1 = /^[\u4e00-\u9fa5]{2,4}$/;
    if (!reg1.test(name)){
        alert('姓名格式不正确，请填写真实姓名！');
        document.wfform.name.focus();
        return false;
    }
    if (phone == ""){
        alert('请填写手机号码！');
        document.wfform.phone.focus();
        return false;
    }
    var reg2 = /^1[3,4,5,8]\d{9}$/;
    if (!reg2.test(phone)){
        alert('手机号码格式不正确，请填写正确的手机号码！');
        document.wfform.phone.focus();
        return false;
    }
    if ( address ==""){
        alert('请填写详细地址！');
        document.wfform.address.focus();
        return false;
    }
    if(sex !== '1' || sex !== '2'){
        alert('请选择正确的性别');
        /* document.wfform.address.focus(); */
        return false;
    }
    document.wfform.wfsubmit.disabled = true;
    document.wfform.wfsubmit.value="正在提交，请稍等 >>";
    var xml = new XMLHttpRequest();
    xml.open('post', '/message/add');
    xml.onreadystatechange = function(){
        if(xml.readyState === 4 && xml.status === 200){
            alert('提交成功');
            document.wfform.wfsubmit.value="";
        }
    }
    xml.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
    xml.send('name=' + name + '&phone=' + phone + '&address=' + address + '&remark=' + remark + '&sex=' + parseInt(sex));
    return true;
}
var wfllref = '';
if (document.referrer.length > 0){
	wfllref = document.referrer;
}
try{
	if (wfllref.length == 0 && opener.location.href.length > 0){
    wfllref = opener.location.href;
	}
}
catch (e){}
document.cookie="WFLLURL=" + wfllref + ";path=/";
document.getElementById("wfddll").value = window.top.document.referrer;
</script>
